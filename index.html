<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dịch vụ Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #007bff;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .service-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .service-card:hover {
      transform: scale(1.03);
    }
    .service-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .service-card p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Dịch vụ Facebook</h2>

  <div class="grid-container">
    <div class="service-card">
      <img src="https://img.icons8.com/emoji/48/facebook-like.png" alt="Like bài viết">
      <p>Tăng like bài viết</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/topic--v1.png" alt="Bình luận">
      <p>Tăng bình luận</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/add-user-group-man-man--v1.png" alt="Theo dõi">
      <p>Tăng theo dõi</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/facebook-like--v1.png" alt="Like page">
      <p>Tăng like page</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/group-foreground-selected.png" alt="Member group">
      <p>Tăng member group</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/youtube-live.png" alt="Mắt live">
      <p>Tăng mắt live</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/instagram-story.png" alt="View story">
      <p>Tăng view story</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/video-playlist.png" alt="View video">
      <p>Tăng view video</p>
    </div>
    <div class="service-card">
      <img src="https://img.icons8.com/color/48/facebook-like--v2.png" alt="Vip like">
      <p>Vip like tháng</p>
    </div>
  </div>

</body>
</html>
